<div class="stuff" ng-repeat="item in items track by item.id">
  <div class= "image-container">
    <img src="{{ item.imageUrl }}">
  </div>
  <div class="summary">
    <h4>{{ item.name }}</h4>
    <label>Owner:</label><span>{{ item.userId }}</span>
    <br>
    <label>Borrower:</label><span>{{ item.borrowed }}</span>
    <div ng-class="{ unavailable: item.borrowed, available: !item.borrowed }" class="circle"></div>
    <div ng-if="item.borrowed">
      <label>since:</label><span>{{ item.dateBorrowed | date }}</span>
    </div>
  </div>
</div>
